<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="심형래❤️김수지" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/kakao_share_img.jpg" />
    <meta property="og:description" content="더채플앳청담, 2024.08.10" />
    <title>심형래❤김수지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>
  <body>
    <div id="wrap" class="wrap">
      <div class="bg">
        <img src="bg.jpg" alt="" />
        <div class="bg-text">
          <div class="bg-text-tit">
            형래와 수지의 결혼식에<br />소중한 분들을 초대합니다.
          </div>
          <div class="bg-text-date">24.08.10(토) 14:30</div>
          <a class="bg-arrow" href="#">
            <span></span>
            Scroll
          </a>
        </div>
      </div>

      <div class="content">
        <!-- 상단메인 -->
        <div class="item main">
          <img src="img/3.jpg" alt="" />
        </div>
        <!-- 상단메인 -->



<div class="toggle-wrap">
  <div class="toggle-item">
    <button class="toggleButton">Toggle Box 1</button>
    <div class="toggleBox">
      <p>This is the first sliding box. Click the button to toggle.</p>
    </div>
  </div>
  <div class="toggle-item">
    <button class="toggleButton">Toggle Box 2</button>
    <div class="toggleBox">
      <p>This is the second sliding box. Click the button to toggle.</p>
    </div>
  </div>
</div>

        <div class="item section2 scroll-element">
          <p>축복해 주세요.</p>
        </div>
        <div class="item section3 scroll-element">
          <p>심원구 &middot; 김인숙 의 장남 <span class="fw-500">형래</span></p>
          <p>김현돈 &middot; 이영란 의 장녀 <span class="fw-500">수지</span></p>
        </div>

        <!-- 갤러리 -->
        <div class="gallery-box">
          <div class="gallery scroll-element">
            <swiper-container
              style="
                --swiper-navigation-color: #fff;
                --swiper-pagination-color: #fff;
              "
              class="mySwiper"
              thumbs-swiper=".mySwiper2"
              loop="true"
              space-between="10"
              navigation="true"
            >
              <swiper-slide>
                <img src="img/1.jpg" />
              </swiper-slide>
              <swiper-slide>
                <img src="img/2.jpg" />
              </swiper-slide>
              <swiper-slide>
                <img src="img/3.jpg" />
              </swiper-slide>
              <swiper-slide>
                <img src="img/4.jpg" />
              </swiper-slide>
              <swiper-slide>
                <img src="img/5.jpg" />
              </swiper-slide>
              <swiper-slide>
                <img src="img/6.jpg" />
              </swiper-slide>
            </swiper-container>

            <swiper-container
              class="mySwiper2"
              loop="true"
              space-between="10"
              slides-per-view="4"
              free-mode="true"
              watch-slides-progress="true"
            >
              <swiper-slide>
                <img src="img/1.jpg" />
              </swiper-slide>
              <swiper-slide>
                <img src="img/2.jpg" />
              </swiper-slide>
              <swiper-slide>
                <img src="img/3.jpg" />
              </swiper-slide>
              <swiper-slide>
                <img src="img/4.jpg" />
              </swiper-slide>
              <swiper-slide>
                <img src="img/5.jpg" />
              </swiper-slide>
              <swiper-slide>
                <img src="img/6.jpg" />
              </swiper-slide>
            </swiper-container>
          </div>
        </div>
        <!-- //갤러리 -->

        <!-- 지도 -->
        <div class="item scroll-element">
          <div class="map">
            <h1>오시는 길</h1>
            <div id="map" style="width: 100%; height: 300px"></div>
            <code id="snippet" class="snippet"></code>
          </div>
          <div class="location_button_box">
            <a
              href="https://m.map.naver.com/map.naver?lat=37.5222098&amp;lng=127.038892&amp;dlevel=20&amp;mapMode=&amp;pinTitle=더채플앳청담&amp;boundary=&amp;traffic="
              target="_blank"
              >지도</a
            >
            <a href="tel:02-432-9000" class="call_btn">전화</a>
          </div>
        </div>
        <!-- //지도 -->

        <div class="item scroll-element">
          <!-- 하트 카운트 -->
          <button id="heartButton" onclick="heartCount().setConfetti();">
            ❤️ <span id="heartCount">0</span>
          </button>
          <canvas id="canvas1"></canvas>
          <!-- //하트 카운트 -->

          <button id="add-schedule-btn">카카오톡 공유하기</button>
        </div>

        <!-- 디데이 -->
        <div id="countdownTimer" class="scroll-element"></div>
        <!-- //디데이 -->
      </div>

      <div class="dim" style="bottom: 0">
        <img src="letter.png" alt="" />
      </div>
    </div>

    <script src="js/swiper-element-bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qnoqsufu5e"
    ></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script src="js/confetti.browser.min.js"></script>
    <script src="js/heart.js" type="module"></script>
    <script src="js/common.js"></script>
  </body>
</html>
