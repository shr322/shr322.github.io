<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="심형래❤️김수지" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="img/kakao_share_img.jpg" />
  <meta property="og:description" content="더채플앳청담, 2024.08.10" />
  <title>심형래❤김수지</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css"> 
</head>
<body>
  <div id="wrap">
    <!-- 상단메인 -->
    <div class="cont main scroll-element">
      
    </div>
    <!-- 상단메인 -->

    <!-- 지도 -->
    <div class="cont scroll-element">
      <div class="location_button_box">
        <a
          href="https://m.map.naver.com/map.naver?lat=37.5222098&amp;lng=127.038892&amp;dlevel=20&amp;mapMode=&amp;pinTitle=더채플앳청담&amp;boundary=&amp;traffic="
          target="_blank"
          >지도</a
        >
        <a href="tel:02-432-9000" class="call_btn">전화</a>
      </div>

      <div class="map">
        <h1>오시는 길</h1>
        <div id="map" style="width: 100%; height: 300px"></div>
        <code id="snippet" class="snippet"></code>
      </div>
    </div>
    <!-- //지도 -->

    <!-- 복사기능 -->
    <div class="cont scroll-element">
      <p>110464249470</p>
      <button onclick="copyToClipboard('110464249470')">
        첫 번째 텍스트 복사하기
      </button>

      <p>두 번째 텍스트입니다.</p>
      <button onclick="copyToClipboard('복사2')">
        첫 번째 텍스트 복사하기
      </button>
    </div>
    <!-- //복사기능 -->

    <!-- 디데이 -->
    <div id="countdownTimer" class="scroll-element"></div>
    <!-- //디데이 -->
  </div>

  <div class="gallery scroll-element">
    <swiper-container style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="mySwiper"
      thumbs-swiper=".mySwiper2" loop="true" space-between="10" navigation="true">
      <swiper-slide>
        <img src="img/1.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="img/2.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="img/3.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="img/4.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="img/5.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="img/6.jpg" />
      </swiper-slide>
    </swiper-container>

    <swiper-container class="mySwiper2" loop="true" space-between="10" slides-per-view="4" free-mode="true"
      watch-slides-progress="true">
      <swiper-slide>
        <img src="img/1.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="img/2.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="img/3.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="img/4.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="img/5.jpg" />
      </swiper-slide>
      <swiper-slide>
        <img src="img/6.jpg" />
      </swiper-slide>
    </swiper-container>
  </div>

  <script src="js/swiper-element-bundle.min.js"></script>
  <script src="js/jquery-3.7.1.js" crossorigin="anonymous" ></script>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qnoqsufu5e"></script>
  <script src="js/common.js"></script>
    
</body>
</html>
