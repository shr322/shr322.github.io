<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta -->
    <meta property="og:title" content="심형래❤️김수지" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/kakao_share_img.jpg" />
    <meta property="og:description" content="더채플앳청담, 2024.08.10" />
    <title>심형래❤김수지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div id="wrap">
      <!-- 상단메인 -->
      <div class="cont main">
        <div class="title">
          <p class="date">2024.08.10</p>
          <p class="name">심형래❤김수지</p>
        </div>
      </div>
      <!-- 상단메인 -->

      <!-- 기타 -->
      <div class="cont etc">
        <p>2024년 08월 10일 토요일 14시 30분</p>
        <p>더채플앳청담</p>
      </div>
      <!-- //기타 -->

      <!-- 지도 -->
      <div class="cont">
        <div class="location_button_box">
          <a
            href="https://m.map.naver.com/map.naver?lat=37.5222098&amp;lng=127.038892&amp;dlevel=20&amp;mapMode=&amp;pinTitle=더채플앳청담&amp;boundary=&amp;traffic="
            target="_blank"
            >지도</a
          >
          <a href="tel:02-432-9000" class="call_btn">전화</a>
        </div>

        <div class="map">
          <h1>오시는 길</h1>
          <div id="map" style="width: 100%; height: 300px"></div>
          <code id="snippet" class="snippet"></code>
        </div>
      </div>
      <!-- //지도 -->

      <!-- 복사기능 -->
      <div class="cont">
        <p>110464249470</p>
        <button onclick="copyToClipboard('110464249470')">
          첫 번째 텍스트 복사하기
        </button>

        <p>두 번째 텍스트입니다.</p>
        <button onclick="copyToClipboard('복사2')">
          첫 번째 텍스트 복사하기
        </button>
      </div>
      <!-- //복사기능 -->

      <div>
        <ul class="galley">
          <li><img src="./img/1.jpg" alt="" /></li>
          <li><img src="./img/2.jpg" alt="" /></li>
          <li><img src="./img/3.jpg" alt="" /></li>
          <li><img src="./img/4.jpg" alt="" /></li>
          <li><img src="./img/5.jpg" alt="" /></li>
          <li><img src="./img/6.jpg" alt="" /></li>
        </ul>
      </div>

      <!-- 디데이 -->
      <div id="countdownTimer"></div>
      <!-- //디데이 -->
    </div>

    <div id="dim">
      <span class="user_name"></span>
      &nbsp;초대합니다~
    </div>

    <div class="popup" style="display: none">
      <!-- 웨딩사진 -->
      <div class="swiper-wraps">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="img/1.jpg" aria-hidden="true" />
            </div>
            <div class="swiper-slide">
              <img src="img/2.jpg" aria-hidden="true" />
            </div>
            <div class="swiper-slide">
              <img src="img/3.jpg" aria-hidden="true" />
            </div>
            <div class="swiper-slide">
              <img src="img/4.jpg" aria-hidden="true" />
            </div>
            <div class="swiper-slide">
              <img src="img/5.jpg" aria-hidden="true" />
            </div>
            <div class="swiper-slide">
              <img src="img/6.jpg" aria-hidden="true" />
            </div>
          </div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <!-- //웨딩사진 -->
      <button class="close"></button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qnoqsufu5e"
    ></script>
    <script src="js/common.js"></script>
  </body>
</html>
