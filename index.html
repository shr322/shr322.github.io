              <div>27</div>

              <div>29</div>

              <div class="next-date">4</div>
              <div class="next-date">5</div>

        </div>
        <!-- 디데이 -->
        <div id="countdownTimer" class="scroll-element"></div>
        <!-- //디데이 -->

        

        <!-- 갤러리1 -->
        <div class="gallery-box scroll-element item">
          <div class="gallery">
            <swiper-container
              style="
                --swiper-navigation-color: #fff;
                --swiper-pagination-color: #fff;
              "
              class="mySwiper"
              thumbs-swiper=".mySwiper-thum1"
              loop="true"
              space-between="10"
              navigation="true"
            >
              <swiper-slide>
                <img src="img/2.jpg" />
              </swiper-slide>
              <swiper-slide>
                <img src="img/5.jpg" />
              </swiper-slide>
            </swiper-container>

            <swiper-container
              class="mySwiper-thum mySwiper-thum1"
              loop="true"
              space-between="10"
              slides-per-view="4"
              free-mode="true"
              watch-slides-progress="true"
            >
              <swiper-slide>
                <img src="img/2.jpg" />
              </swiper-slide>
              <swiper-slide>
                <img src="img/5.jpg" />

              style="
